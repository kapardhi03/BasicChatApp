<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Come Chat With Me</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">


    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    
</head>
<body>
    <div class="container">
        <div class="header">
            
                
                    <h1>Chat App</h1>
                    <p><span id="typingIndicator"></span></p>
                </div>
                
            <input id="username" class="form-control" placeholder="Your Name" />
            <select id="room" class="form-control">
                <option value="room1">Room 1</option>
                <option value="room2">Room 2</option>
            </select>
            <div class="chat-container">
                <div id="messages" class="messages"></div>
                <form id="form" class="form-inline">
                    <input id="input" class="form-control" autocomplete="off" placeholder="Type a message...">
                    <button id="sendButton" class="btn"><i class="fa fa-paper-plane">OK </i></button>
                </form>
            </div>
        </div>

    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
